    <script>
      // Apply default filter (e.g., Last day) by simulating a click on the matching control
      (function(){
        const key = window.defaultFilter;
        if(!key) return;
        const map = { last_day: 'Last day', last_20: 'Last 20', last_50: 'Last 50', firehose: 'Firehose' };
        const label = map[key];
        if(!label) return;
        function tryClick(){
          try {
            const els = Array.from(document.querySelectorAll('button, a'));
            const target = els.find(el => (el.textContent||'').trim().toLowerCase() === label.toLowerCase());
            if(target){ target.click(); return true; }
          } catch(_){}
          return false;
        }
        function init(){
          if(tryClick()) return;
          const mo = new MutationObserver(()=>{ if(tryClick()) mo.disconnect(); });
          mo.observe(document.body, {childList:true, subtree:true});
          setTimeout(()=>mo.disconnect(), 10000);
        }
        if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', init);
        else init();
      })();
    </script>
    <script>
      // Post-process default credit to avoid redirecting to the Liveboat repo
      (function () {
        const replacementHref = window.repoUrl || 'https://github.com/krisbogaerts/news-securehub';
        const replacementLabel = 'SecureHub';
        const hrefRegex = /liveboat/i; // match any link that points to 'liveboat'
        function retargetAll() {
          try {
            const anchors = Array.from(document.querySelectorAll('a[href]'))
              .filter(a => hrefRegex.test(a.getAttribute('href') || ''));
            if (anchors.length === 0) return;
            anchors.forEach(a => {
              a.setAttribute('href', replacementHref);
              a.setAttribute('rel', 'noopener noreferrer');
              a.setAttribute('target', '_blank');
              // If the link text contains 'liveboat', relabel it
              if (a.textContent && /liveboat/i.test(a.textContent)) {
                a.textContent = replacementLabel;
              }
              // If parent text includes credit phrase, lightly tweak it
              const parent = a.parentElement;
              if (parent && parent.textContent && /generated/i.test(parent.textContent) && /liveboat/i.test(parent.textContent)) {
                parent.textContent = parent.textContent.replace(/liveboat/ig, replacementLabel);
                parent.appendChild(a);
              }
            });
          } catch (_) {}
        }

        // Try to rewrite or hide the credit text even if it's not a link
        function rewriteFooterCredit() {
          try {
            const nodes = Array.from(document.querySelectorAll('footer, div, p, span, small'));
            for (const el of nodes) {
              const txt = (el.textContent || '').trim();
              if (/generated\s+with/i.test(txt) && /liveboat/i.test(txt)) {
                if (window.repoUrl) {
                  el.innerHTML = `Page generated with <span aria-label="love">❤</span> by <a href="${replacementHref}" target="_blank" rel="noopener noreferrer">${replacementLabel}</a>`;
                } else {
                  // If no repoUrl, just drop the brand name
                  el.textContent = txt.replace(/liveboat/ig, replacementLabel);
                }
                // stop after first match
                break;
              }
            }
          } catch (_) {}
        }
        function setupObserver() {
          try {
            const mo = new MutationObserver(() => retargetAll());
            mo.observe(document.body, { childList: true, subtree: true });
            // Keep the observer for a while to catch SPA route changes
            setTimeout(() => mo.disconnect(), 60000);
          } catch (_) {}
        }
        // Periodic polling to catch very late insertions
        let tick = 0;
        const interval = setInterval(() => {
          retargetAll();
          if (++tick > 60) clearInterval(interval);
        }, 1000);
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => { retargetAll(); setupObserver(); });
        } else {
          retargetAll();
          rewriteFooterCredit();
          setupObserver();
          // Also schedule a retry after SPA mounts
          setTimeout(() => { retargetAll(); rewriteFooterCredit(); }, 800);
        }
        // Intercept clicks on any 'liveboat' credit links and redirect to replacement
        document.addEventListener('click', function (e) {
          const a = e.target && e.target.closest ? e.target.closest('a[href]') : null;
          if (!a) return;
          const href = a.getAttribute('href') || '';
          if (/liveboat/i.test(href)) {
            e.preventDefault();
            try { window.open(replacementHref, '_blank', 'noopener'); } catch (_) {}
          }
        }, true);

        // Also poll a few times to catch very late inserts
        let tries = 0; const maxTries = 30;
        const poll = setInterval(() => {
          retargetAll();
          rewriteFooterCredit();
          if (++tries >= maxTries) clearInterval(poll);
        }, 500);
      })();
    </script>
